<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC&family=Quicksand&display=swap" rel="stylesheet">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="stylesapp.css">
</head>
<body>
    <header>
        <p class="title">Expense Tracker</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main container -->
    <div id="app-container">
        <button id="add-button" class="addButton" aria-label="Open the Modal and Add Expenses">Add Expense</button>
        <div id="expenseList" class="list"></div>
    </div>

    <div id="expenseModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close" aria-label="close button">&times;</span>
            <h2 id="modalTitle" class="modal-title">Add Expense</h2>
            <form id="expenseForm" class="expense-form">
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <label for="amount" aria-label="Amount">Amount:</label>
                <input type="number" id="amount" required>
                <label for="currency" aria-label="currency">Currency:</label>
                    <select id="currency" required>
                        <option value="RON">RON</option>
                        <option value="EUR">€</option>
                        <option value="GBP">£</option>
                        <option value="USD">$</option>
                        <option value="HUF">Ft</option>
                        <option value="DKK">kr</option>
                        <option value="CUP">₱</option>
                        <option value="CNY">¥</option>  
                    </select>
                <label for="category" aria-label="Dropdown for category">Category:
                    <select id="categorySelect" name="category">
                        <option value="Food">Food</option>
                        <option value="Drink">Drink</option>
                        <option value="Transport">Transport</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Rent">Rent</option>
                        <option value="Savings">Savings</option>
                        <option value="Other">Other</option>
                    </select>
                </label>
                <input type="text" id="categoryOther" placeholder="Please specify other category" style="display:none;">
                <label for="date" aria-label="date">Date:</label>
                <input type="date" id="date" required>
                <label for="description" aria-label="Description of expense">Description:</label>
                <textarea id="description"></textarea>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <div id="chart">
        <canvas id="pieChart"></canvas>
    </div>

    <div id="summary">
        <div class="summary-class">
            <h3>Total Expenses<span id="total"></span></h3>
        <div id="monthlyTotal"></div>
        </div>
    </div>
   
    <footer>
        <p>&copy; 2024 Expense Tracker</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scriptapp.js"></script> 
</body>
</html>
